<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="move.js"></script>
    <script src="colider.js"></script>
  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 15 25"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
       <a-asset-item id="terrain-map" src="./folder_1_beach_island/scene.gltf"></a-asset-item> 
       <a-asset-item id="minion-model" src="./minion/scene.gltf"></a-asset-item>  
        
      </a-assets>

      <!-- Terrain  -->
     <a-entity id="terrain" gltf-model="#terrain-map" position="0 0 0" scale="0.3 0.3 0.3" animation="property:position;to:0 0 1000;easing:linear;loop:true;dur:100000" terrain-rotation-reader flying-fish></a-entity>
     <a-entity id="minion" gltf-model="#minion-model" position="0 5 15" scale="1 1 1" rotation="90 0 180" minion-rotation-reader></a-entity>

      
    </a-scene>
  </body>
</html>
